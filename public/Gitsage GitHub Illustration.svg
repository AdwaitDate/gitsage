<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="1200" viewBox="0 0 1600 1200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GitSage GitHub repository illustration">
  <defs>
    <linearGradient id="screenGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#151833"/>
      <stop offset="100%" stop-color="#0f1620"/>
    </linearGradient>
    <linearGradient id="laptopGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#2b3550"/>
      <stop offset="100%" stop-color="#1e2740"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="30" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0b0f14"/>

  <!-- Laptop body -->
  <g transform="translate(200,280)">
    <rect x="0" y="220" rx="24" ry="24" width="1200" height="80" fill="url(#laptopGrad)" filter="url(#softShadow)"/>
    <rect x="40" y="0" rx="22" ry="22" width="1120" height="560" fill="url(#screenGrad)" stroke="#28324a" stroke-width="18"/>

    <!-- Inner screen panel -->
    <rect x="88" y="48" rx="12" ry="12" width="944" height="424" fill="#0d1530"/>

    <!-- GitHub circle background -->
    <circle cx="520" cy="260" r="120" fill="#ffffff"/>

    <!-- Simplified cat / octocat silhouette (stylized, minimal) -->
    <path d="M463 260c-6-40 18-72 57-72s63 26 57 66c0 0 14-4 20-3 9 2 22 10 22 33 0 40-56 106-130 106s-126-66-126-106c0-26 14-35 27-38 10-2 21 4 21 4 2-36 40-60 77-60 33 0 62 20 70 48-3-1-25 2-29 3-23 6-35 14-35 14s-10-34-32-48c-12-8-30-10-45-8z" fill="#0b1230" transform="translate(70,90) scale(0.9)"/>
    
    <!-- Branching nodes -->
    <g transform="translate(560,-40)" fill="#5f7cff">
      <circle cx="160" cy="60" r="28"/>
      <circle cx="80" cy="150" r="22"/>
      <circle cx="240" cy="170" r="22"/>
      <path d="M80 150 L160 60 L240 170" stroke="#5f7cff" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M160 60 L160 180" stroke="#5f7cff" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5"/>
    </g>

    <!-- Code symbols left -->
    <g transform="translate(-20,50)" fill="#6f86ff" opacity="0.95">
      <text x="40" y="80" font-size="80" font-family="Verdana" font-weight="700">&lt;/&gt;</text>
    </g>

    <!-- Curly braces right -->
    <g transform="translate(980,40)" fill="#6f86ff" opacity="0.95">
      <text x="40" y="80" font-size="80" font-family="Verdana" font-weight="700">{ }</text>
    </g>

    <!-- Document icon right -->
    <g transform="translate(980,200)" fill="#6f86ff" opacity="0.95">
      <rect x="24" y="8" rx="10" ry="10" width="220" height="200"/>
      <rect x="56" y="56" width="140" height="18" rx="9" fill="#0b0f14"/>
      <rect x="56" y="100" width="100" height="18" rx="9" fill="#0b0f14"/>
    </g>
  </g>

  <!-- Decorative small dots -->
  <circle cx="1100" cy="850" r="10" fill="#2d3a6b" opacity="0.7"/>
  <circle cx="260" cy="420" r="8" fill="#2d3a6b" opacity="0.7"/>

  <!-- Optional caption (hidden for accessibility but useful) -->
  <title>Link your GitHub repository illustration â€” laptop with GitHub logo and branching nodes</title>
</svg>
